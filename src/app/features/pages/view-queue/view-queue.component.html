<div class="min-h-screen bg-gradient-to-br from-gray-100 to-blue-50 flex justify-center items-center p-4">
  <nz-card class="w-full max-w-5xl my-8 shadow-2xl rounded-2xl p-8 bg-white/95 backdrop-blur-sm">
    <h2 class="text-3xl md:text-4xl font-extrabold mb-8 text-center text-blue-800 tracking-tight">
      Tra Cứu Số Thứ Tự Tại Quầy
    </h2>

    <div class="quay-wrapper">
      <div *ngFor="let room of roomList" class="counter-tile">
        <h3 class="text-lg font-semibold text-blue-900">{{ room.roomName }}</h3>
        <p class="text-sm text-gray-600">Xem số thứ tự hoặc gọi số</p>
        <div class="button-group">
          <button
            [routerLink]="['/view/roomId', room.id]"
            nz-button
            nzType="primary"
            class="action-btn primary-btn"
          >
            Xem Số
          </button>
          <button
            [routerLink]="['/view/call', room.id]"
            nz-button
            nzType="default"
            class="action-btn secondary-btn"
          >
            Gọi Số
          </button>
        </div>
      </div>
    </div>
  </nz-card>
</div>
